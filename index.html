<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conservation Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo"/>
    <h1>Conservation Chatbot</h1>
  </header>

  <main>
    <div id="chat-container">
      <div id="chat-box"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask me about species extinction..."/>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Powered by AI | Created for CXL Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
